name: deploy_frontend
#Deploys when push is made from frontend folder

on:
  workflow_dispatch:  
  push:
        branches: [ main ]
        paths:
          - 'frontend/**'

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --overwrite --account-name resumechallenge1 --auth-mode key -d '$web' -s frontend/
    - name: Purge Front Door cache
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az afd endpoint purge --endpoint-name rcfdendpoint --profile-name rcfd --resource-group Resource_Group_1 --content-paths "/*"

        #  - name: Purge CDN endpoint
   #   uses: azure/CLI@v1
    #  with:
     #   inlineScript: |
      #     az cdn endpoint purge --content-paths  "/*" --profile-name "rcfd" --name "rcfd" --resource-group "Resource_Group_1"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
